<!DOCTYPE html>
<html>
    <head>
        <title>kalkulator dengan twiter bootstrap dan jquery</title>
        <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="assets/js/jquery.min.js"></script>
        <style rel="stylesheet">
            .btn{
                width: 80px;
                height: 80px;
                margin: 5px;
                font-size: 2em;
            }
            #layar{
                height: 60px;
                font-size: 2em;
            }
        </style>
        <script>
            $('document').ready(function(){
                $('#layar').val(0);
                var nilai1 = $('#layar').val();
                var nilai2 = '';
                var nilai3 = '';
                var operasi = '';
                
                
                
                
                function aksi(aksi){
                    if(aksi == "+" || aksi == "-" || aksi == "*" || aksi == "/"){
                        nilai2 = parseFloat($('#layar').val());
                        
                        $('#layar').val(0);
                        nilai1 = "";
                        operasi = aksi;
                        
                    }
                    
                    if(aksi == "C"){
                        $('#layar').val(0);
                        nilai1 = "";
                    }
                    if(aksi == "="){
                        hitung(operasi);
                        
                    }
                    
                    if(aksi == "<<"){
                        var temp = $('#layar').val();
                        if(temp !=0){
                            temp = temp.substring(0,temp.length-1);
                            $('#layar').val(temp);
                            nilai1 = $('#layar').val();
                        }
                        
                        if(temp.length == 0){
                            $('#layar').val(0);
                            nilai1 = $('#layar').val();
                        }
                    }
                }
                
                function hitung(operan){
                    if(operan == "+"){
                        
                        nilai3 = parseFloat(nilai1);
                        nilai1 = '';
                        $('#layar').val(nilai2 + nilai3);
                    }
                    
                    if(operan == "-"){
                        
                        nilai3 = parseFloat(nilai1);
                        nilai1 = '';
                        $('#layar').val(nilai2 - nilai3);
                    }
                    
                    if(operan == "*"){
                        
                        nilai3 = parseFloat(nilai1);
                        nilai1 = '';
                        $('#layar').val(nilai2 * nilai3);
                    }
                    
                    if(operan == "/"){
                        
                        nilai3 = parseFloat(nilai1);
                        nilai1 = '';
                        $('#layar').val(nilai2 / nilai3);
                    }
                }    
                
                $('.angka').click(function(){
                    if($('#layar').val()==0){
                        nilai1 ='';
                    }
                    nilai1 += $(this).val();
                    $('#layar').val(nilai1);
                });
                
                $('.aksi').click(function(){
                    aksi($(this).val());
                    
                });
                
                
            });
        </script>
    </head>
    <body>
        <div class="container">
            
            <div class="row">
                <div class="col-sm-offset-3 col-sm-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <p class="panel-title">Kalkulator</p>
                        </div>
                        
                        <div class="panel-body text-center">
                            <form class="" role="form">
                                
                                <input id="layar" type="text" class="form-control text-right" />
                                <br />
                                <input type="button" class="btn btn-primary angka" value="1" id="satu"  />
                                <input type="button" class="btn btn-primary angka" value="2" id="dua"  />
                                <input type="button" class="btn btn-primary angka" value="3" id="tiga"  />
                                <input type="button" class="btn btn-primary aksi" value="+" id="tambah"  />
                                <br />
                                <input type="button" class="btn btn-primary angka" value="4" id="empat"  />
                                <input type="button" class="btn btn-primary angka" value="5" id="lima"  />
                                <input type="button" class="btn btn-primary angka" value="6" id="enam"  />
                                <input type="button" class="btn btn-primary aksi" value="-" id="kurang"  />
                                <br />
                                <input type="button" class="btn btn-primary angka" value="7" id="tujuh"  />
                                <input type="button" class="btn btn-primary angka" value="8" id="delapan"  />
                                <input type="button" class="btn btn-primary angka" value="9" id="sembilan"  />
                                <input type="button" class="btn btn-primary aksi" value="*" id="kali"  />
                                <br />
                                <input type="button" class="btn btn-primary aksi" value="C" id="hapus"  />
                                <input type="button" class="btn btn-primary angka" value="0" id="kosong"  />
                                <input type="button" class="btn btn-primary aksi" value="=" id="samadengan"  />
                                <input type="button" class="btn btn-primary aksi" value="/" id="bagi"  />
                            </form>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    </body>
</html>
