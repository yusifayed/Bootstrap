<!DOCTYPE html>
<html>
<head>
	<title>Slider</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Link Bootstarp Css -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<!-- Link Bootstrap Js -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div  class="carousel slide" data-ride="carousel" id="slide">
			<!-- Indikator slide -->
			<ul class="carousel-indicators">
				<li data-target="#slide" data-slide-to="0" class="active"></li>
				<!-- Class active brarti element tersebut yang pertama kali ditampilkan saat load -->
				<li data-target="#slide" data-slide-to="1"></li>
				<li data-target="#slide" data-slide-to="1"></li>
			</ul>

			<!-- gambar slide -->
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="moklet.jpg" width="100%" height="800">
				</div>
				<div class="carousel-item">
					<img src="ft1.jpg" width="100%" height="800">
				</div>
				<div class="carousel-item">
					<img src="prestasi1.jpg" width="100%" height="800">
				</div>
			</div>

			<!-- navigasi slide -->
			<a href="#slide" data-slide="prev" class="carousel-control-prev">
				<span class="carousel-control-prev-icon"></span>
			</a>
			<a href="#slide" data-slide="next" class="carousel-control-next">
				<span class="carousel-control-next-icon"></span>
			</a>
		</div>
	</div>
</body>
</html>
