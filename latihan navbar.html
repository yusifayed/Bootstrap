<!DOCTYPE html>
<html>
<head>
	<title>Navigation Bar</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Link Bootstarp Css -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<!-- Link Bootstrap Js -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-danger navbar-dark fixed-top">
		<!--
		navbar-expand-md ==> menu akan dihidden saat device berukuran medium
		fixed-top ==> navbar akan selalu di atas
		-->
		<a href="#">
			<img src="smk.png" width="120">
		</a>

		<!-- Pemanggilan navbar -->
		<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#menu">
			<span class="navbar navbar-toggler-icon"></span>
		</button>

		<!-- Daftar menu -->
		<div class="collapse navbar-collapse" id="menu">
			<ul class="navbar-nav">
				<li class="nav-item"><a href="#" class="nav-link">Beranda</a></li>
				<li class="nav-item"><a href="#" class="nav-link">Profil</a></li>
				<li class="nav-item"><a href="#" class="nav-link">Testimoni</a></li>
				<li class="nav-item dropdown">
					<a href="#" class="nav-link dropdown-toggle" id="kontak" data-toggle="dropdown">Kontak</a>
					<div class="dropdown-menu">
						<a href="#" class="dropdown-item">Facebook</a>
						<a href="#" class="dropdown-item">Instagram</a>
						<a href="#" class="dropdown-item">Twitter</a>
					</div>
				</li>
			</ul>
		</div>
	</nav>
</body>
</html>
