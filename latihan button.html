<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Button</title>
    <!-- Load bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- Load jquery and bootstrap js -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <h5>Button Style in Bootstrap 4</h5>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light">Light</button>

        <h5>Outline Button Style in Bootstrap 4</h5>
        <button type="button" class="btn btn-ountline-primary">Primary</button>
        <button type="button" class="btn btn-ountline-info">Info</button>
        <button type="button" class="btn btn-ountline-success">Success</button>
        <button type="button" class="btn btn-ountline-warning">Warning</button>
        <button type="button" class="btn btn-ountline-danger">Danger</button>
        <button type="button" class="btn btn-ountline-secondary">Secondary</button>
        <button type="button" class="btn btn-ountline-dark">Dark</button>
        <button type="button" class="btn btn-ountline-light">Light</button>

        <h5>Button Size in Bootstrap 4</h5>
        <button type="button" class="btn btn-lg btn-success">Large Button</button>
        <button type="button" class="btn btn-warning">Default Button</button>
        <button type="button" class="btn btn-sm btn-danger">Small Button</button>

        <h5>Button Group in Bootstrap 4</h5>
        <!-- horizontal button group -->
        <div class="btn-group">
            <button type="button" class="btn btn-danger">Stop</button>
            <button type="button" class="btn btn-warning">Ready</button>
            <button type="button" class="btn btn-success">GO!</button>
        </div>
        <!-- Vertical button group -->
        <div class="btn-group btn-group-vertical">
            <button type="button" class="btn btn-danger">Stop</button>
            <button type="button" class="btn btn-warning">Ready</button>
            <button type="button" class="btn btn-success">GO!</button>
        </div>

        <h5>Split Button in Bootstrap</h5>
        <div class="btmn-group">
            <button type="button" class="btn btn-success dropdown-toggle"
            data-toggle="dropdown">
            </button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Edit</a>
                <a href="#" class="dropdown-item">Hapus</a>
            </div>
        </div>
    </div>
</body>
</html>
